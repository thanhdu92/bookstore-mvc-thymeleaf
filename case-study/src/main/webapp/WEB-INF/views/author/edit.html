<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit author</title>
</head>
<body>
<h1>Edit author</h1>
<p>
    <a href="/authors">Author list</a>
</p>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<form th:action="@{/edit-author}" th:object="${author}" method="post">
    <input th:type="hidden" name="authorID" th:field="*{authorID}">
    <table>
        <tr>
            <td>Author Name:</td>
            <td><input type="text" th:field="*{authorName}"/></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update author"></td>
        </tr>
    </table>
</form>
</body>
</html>
