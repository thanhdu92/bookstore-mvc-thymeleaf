<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<a href="/create-category">Create new category</a>
<h1>Categories</h1>
<table border="1">
    <tr>
        <th>Category Name</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>List of books</th>
    </tr>
    <th:block th:each="category : ${categories}">
        <tr>
            <td th:text="${category.categoryName}"></td>
            <td><a th:href="@{/edit-category/__${category.categoryID}__ }">Edit</a></td>
            <td><a th:href="@{/delete-category/__${category.categoryID}__ }">Delete</a></td>
            <td><a th:href="@{/view-category/__${category.categoryID}__ }">Go to list</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
