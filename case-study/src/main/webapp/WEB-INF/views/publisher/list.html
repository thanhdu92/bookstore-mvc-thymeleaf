<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Publishers</title>
</head>
<body>
<a href="/create-publisher">Create new publisher</a>
<h1>Publishers</h1>
<table border="1">
    <tr>
        <th>Publisher</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>List of books</th>
    </tr>
    <th:block th:each="publisher : ${publishers}">
        <tr>
            <td th:text="${publisher.publisherName}"></td>
            <td><a th:href="@{/edit-publisher/__${publisher.publisherID}__ }">Edit</a></td>
            <td><a th:href="@{/delete-publisher/__${publisher.publisherID}__ }">Delete</a></td>
            <td><a th:href="@{/view-publisher/__${publisher.publisherID}__ }">Go to list</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
